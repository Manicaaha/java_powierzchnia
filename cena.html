<body>
    <div class="baner">
        <h1>Malowanie pokoi i biur</h1>
    </div>    
    <div class="lewy">

    <div class="srodkowy">
        <h2>Zapotrzebowanie na farbę</h2>
        Powierzchni malowania (m<sup>2</sup>):<input type="number" id="pow" min="0">
        <button onclick="skrypt()">Policz</button>
        <div id="wynik"></div>
    </div>
    <div class="prawy">
        <img src="obraz.png" alt="MALARZ">

<script>
    
    function skrypt(){
        let pow = parseFloat(document.getElementById("pow").value)
        let iloscPuszek = Math.ceil(pow/4)
        document.getElementById("wynik").innerHTML = "Liczba potzrebnych puszek: " + iloscPuszek
    }
</script>
